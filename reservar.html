<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reservar.css" />
  </head>
  <body>
    <header class="p-2 bg-primary">
      <nav class="container navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img
              class="me-3"
              src="./recursos/logo.png"
              alt="logo"
              style="width: 2rem; height: 2rem"
            />
            <span>Tu Hotel</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./registro-reservas.html"
                  >Registro reservas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Paquetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./reservar.html">Reservar</a>
              </li>
            </ul>
            <button
              data-bs-toggle="modal"
              data-bs-target="#inicioModal"
              type="button"
              class="btn btn-secondary rounded-pill me-3 px-3"
              href="./reservas.html"
            >
              Iniciar Sesión
            </button>
            <button
              data-bs-toggle="modal"
              data-bs-target="#registrarseModal"
              type="button"
              class="btn btn-outline-secondary rounded-pill me-3 px-3"
              href="./reservas.html"
            >
              Registrate
            </button>
          </div>
        </div>
        <button
          class="btn btn-success position-relative"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          Carrito
          <span
            id="span1"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            0
          </span>
        </button>
      </nav>
    </header>

    <section class="text-white">
      <div class="mainImg">
        <img
        class="img-fluid"
        src="./recursos/main2.jpeg"
        alt="Imagen principal"
      />
      </div>
    </section>

    <section class="py-5">
      <form class="container" id="formulario-reserva">
        <h5>Cuando nos visitas?</h5>
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-2 p-2">
            <div class="form-floating">
              <select
                id="cantidad"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">1 Persona</option>
                <option value="2">2 Persona</option>
                <option value="3">3 Persona</option>
              </select>
              <label for="cantidad" class="form-label">Cantidad</label>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-4 p-2">
            <div class="form-floating">
              <input type="date" class="form-control" id="desde" required />
              <label for="desde" class="form-label">Check-in</label>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3 p-2">
            <div class="form-floating">
              <input type="date" class="form-control" id="hasta" required />
              <label for="hasta" class="form-label">Check-out</label>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3 p-2">
            <div class="form-floating">
              <select
                id="tipo"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="Simple">
                  Simple (70 $us / por persona)
                </option>
                <option value="Doble">Doble (60 $us / por persona)</option>
                <option value="Triple">Triple (50 $us / por persona)</option>
              </select>
              <label for="tipo" class="form-label">Tipo</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center justify-content-lg-start">
          <button type="submit" class="btn btn-primary my-4">
            Agregar reserva al carrito
          </button>
        </div>
      </form>
    </section>

    <footer class="bg-primary text-white">
      <div class="container p-3">
        <div class="d-flex justify-content-between align-items-center">
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img
              class="me-3"
              src="./recursos/logo.png"
              alt="logo"
              style="width: 2rem; height: 2rem"
            />
            <span>Tu Hotel</span></a
          >
          <p>Copyright 2023.</p>
        </div>
      </div>
    </footer>

    <!-- Modal Inicio Sesion -->
    <div
      class="modal fade"
      id="inicioModal"
      tabindex="-1"
      aria-labelledby="inicioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="inicioForm">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="inicioModalLabel">
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="email" class="form-label">Correo</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                required
              />
              <label for="password" class="form-label">Contraseña</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Registrarse -->
    <div
      class="modal fade"
      id="registrarseModal"
      tabindex="-1"
      aria-labelledby="registrarseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="registrarseForm">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registrarseModalLabel">
              Registrarse
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control"
                id="nombreR"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="nombreR" class="form-label">Nombre</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="emailR"
                class="form-control"
                id="correoR"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="correoR" class="form-label">Correo</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="passwordR"
                placeholder="Contraseña"
                required
              />
              <label for="passwordR" class="form-label">Contraseña</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
    <script src="./reservar.js"></script>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Carrito de Reservas
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <table id="tabla" class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Personas</th>
              <th>Precio por noche</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="d-grid gap-2">
          <button type="button" name="" id="btnElim" class="btn btn-outline-danger" onclick="elminarSeleccion()">
            ELIMINAR
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
