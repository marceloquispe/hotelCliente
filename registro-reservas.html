<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./registro-reservas.css">
  </head>
  <body>
    <header class="p-2 bg-primary">
      <nav class="container navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img
              class="me-3"
              src="./recursos/logo.png"
              alt="logo"
              style="width: 2rem; height: 2rem"
            />
            <span>Tu Hotel</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./registro-reservas.html"
                  >Registro reservas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Paquetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reservar.html">Reservar</a>
              </li>
            </ul>
            <button
              data-bs-toggle="modal"
              data-bs-target="#inicioModal"
              type="button"
              class="btn btn-secondary rounded-pill me-3 px-3"
              href="./reservas.html"
            >
              Iniciar Sesión
            </button>
            <button
              data-bs-toggle="modal"
              data-bs-target="#registrarseModal"
              type="button"
              class="btn btn-outline-secondary rounded-pill me-3 px-3"
              href="./reservas.html"
            >
              Registrate
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-5">
        <h1 class="text-center mb-5">Registrar reserva</h1>
        <form class="container" id="formulario-reserva">
          <h5>Cuando nos visitas?</h5>
          <div class="row">
            <div class="col-12 col-sm-6 col-lg-2 p-2">
              <div class="form-floating">
                <select
                  id="cantidad-reserva"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="1">1 Persona</option>
                  <option value="2">2 Persona</option>
                  <option value="3">3 Persona</option>
                </select>
                <label for="cantidad-reserva" class="form-label">Cantidad</label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 p-2">
              <div class="form-floating">
                <input type="date" class="form-control" id="desde-reserva" required />
                <label for="desde-reserva" class="form-label">Check-in</label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 p-2">
              <div class="form-floating">
                <input type="date" class="form-control" id="hasta-reserva" required />
                <label for="hasta-reserva" class="form-label">Check-out</label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 p-2">
              <div class="form-floating">
                <select
                  id="tipo-reserva"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="Simple">Simple</option>
                  <option value="Doble">Doble</option>
                  <option value="Triple">Triple</option>
                </select>
                <label for="tipo-reserva" class="form-label">Tipo</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6 p-2">
              <div class="form-floating">
                <input
                type="text"
                class="form-control"
                id="nombre-reserva"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="nombre-reserva" class="form-label">Nombre</label>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center justify-content-lg-start">
            <button type="submit" class="btn btn-outline-primary my-4">
              Registrar reserva
            </button>
          </div>
        </form>
        <h3 class="mt-5 mb-4">Reservas registradas:</h3>
        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-danger" id="eliminar-todo">Eliminar todas</button>
          <button class="btn btn-outline-danger" id="eliminar-seleccionados">Eliminar seleccionados</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Cod.</th>
              <th scope="col">Nombre</th>
              <th scope="col">Personas</th>
              <th scope="col">Habitacion</th>
              <th scope="col">Check-in</th>
              <th scope="col">Check-out</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Marcelo Quispe</td>
              <td>1</td>
              <td>Simple</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white">
      <div class="container p-3">
        <div class="d-flex justify-content-between align-items-center">
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img
              class="me-3"
              src="./recursos/logo.png"
              alt="logo"
              style="width: 2rem; height: 2rem"
            />
            <span>Tu Hotel</span></a
          >
          <p>Copyright 2023.</p>
        </div>
      </div>
    </footer>

    <!-- Modal Inicio Sesion -->
    <div
      class="modal fade"
      id="inicioModal"
      tabindex="-1"
      aria-labelledby="inicioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="inicioForm">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="inicioModalLabel">
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="email" class="form-label">Correo</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                required
              />
              <label for="password" class="form-label">Contraseña</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Registrarse -->
    <div
      class="modal fade"
      id="registrarseModal"
      tabindex="-1"
      aria-labelledby="registrarseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content" id="registrarseForm">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registrarseModalLabel">
              Registrarse
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control"
                id="nombreR"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="nombreR" class="form-label">Nombre</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="emailR"
                class="form-control"
                id="correoR"
                placeholder="tucorreo@gmail.com"
                required
              />
              <label for="correoR" class="form-label">Correo</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="passwordR"
                placeholder="Contraseña"
                required
              />
              <label for="passwordR" class="form-label">Contraseña</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
    <script src="./registro-reservas.js"></script>
  </body>
</html>
